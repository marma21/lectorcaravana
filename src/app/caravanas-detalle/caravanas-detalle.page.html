<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/(caravanas:caravanas)"></ion-back-button>
    </ion-buttons>
    <ion-title>Caravana - Detalle</ion-title>
    <ion-buttons slot="end">
        <ion-icon (click)="grabar()" size="large" name="md-archive"></ion-icon>
  </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
  <ion-list lines="full">
    <ion-item>
      <ion-label>Caravana:</ion-label>
      <ion-input required type="text" placeholder="Caravana" [(ngModel)]="caravana.codigo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Código</ion-label>
      <ion-input required type="text" placeholder="Código" [(ngModel)]="caravana.codigonfc"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Estado</ion-label>
        <ion-input required type="text" placeholder="Estado" [(ngModel)]="caravana.Estado"></ion-input>
      </ion-item>
  </ion-list>
  <ion-list>
      <ion-item-sliding *ngFor="let item of tareas">
        <ion-item lines="inset" (click)="gotoDetail(item.id)">
          <ion-label>
            {{ item.tarea }}
            <b>{{ item.descripcion}}</b>
          </ion-label>
          <ion-note slot="end" color="primary">{{ item.createdAt | date: 'dd/MM/yyyy'}}</ion-note>
        </ion-item>
   
        <ion-item-options side="end">
          <ion-item-option (click)="remove(item)" color="danger">
            <ion-icon name="ios-trash" slot="end"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
   
    </ion-list>
</ion-content>
