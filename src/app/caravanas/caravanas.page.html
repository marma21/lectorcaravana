<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Caravanas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
 
    <ion-item-sliding *ngFor="let item of caravanas">
      <ion-item lines="inset" (click)="gotoDetail(item.codigo)">
        <ion-label>
          {{ item.codigo }}
          <p>{{ item.codigonfc}}</p>
        </ion-label>
      </ion-item>
 
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="danger">
          <ion-icon name="ios-trash" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
 
  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="gotoDetail()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
